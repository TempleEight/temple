apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  labels:
    app: user
    kind: service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
      kind: service
  template:
    metadata:
      name: user
      labels:
        app: user
        kind: service
    spec:
      hostname: user
      containers:
      - image: localhost:5000/temple-user-service
        name: user
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always
