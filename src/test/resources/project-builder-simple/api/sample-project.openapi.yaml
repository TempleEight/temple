openapi: 3.0.0
info:
  title: SampleProject
  version: 0.0.1
paths:
  /temple-user:
    post:
      summary: Register a new templeuser
      tags:
      - TempleUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                intField:
                  type: number
                  format: int32
                doubleField:
                  type: number
                  format: double
                stringField:
                  type: string
                boolField:
                  type: boolean
                dateField:
                  type: string
                  format: date
                timeField:
                  type: string
                  format: time
                dateTimeField:
                  type: string
                  format: date-time
                blobField:
                  type: string
      responses:
        '200':
          description: TempleUser successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  intField:
                    type: number
                    format: int32
                  doubleField:
                    type: number
                    format: double
                  stringField:
                    type: string
                  boolField:
                    type: boolean
                  dateField:
                    type: string
                    format: date
                  timeField:
