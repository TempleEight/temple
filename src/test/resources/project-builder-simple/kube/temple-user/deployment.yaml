apiVersion: apps/v1
kind: Deployment
metadata:
  name: temple-user
  labels:
    app: temple-user
    kind: service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: temple-user
      kind: service
  template:
    metadata:
      name: temple-user
      labels:
        app: temple-user
        kind: service
    spec:
      hostname: temple-user
      containers:
      - image: localhost:5000/sample-project-temple-user
        name: temple-user
        ports:
        - containerPort: 1026
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always
