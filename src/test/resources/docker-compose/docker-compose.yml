version: '3'
services:
  user:
    build: ./user
    ports:
    - 80:80
    networks:
    - user-network
    - kong-network
  user-db:
    image: postgres:12.1
    environment:
    - PGUSER=postgres
    volumes:
    - ./user-db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports: []
    networks:
    - user-network
networks:
- user-network
- kong-network
