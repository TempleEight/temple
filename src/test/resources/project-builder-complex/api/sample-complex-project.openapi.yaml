                    format: double
                    minimum: 0.0
                    maximum: 123.0
                  stringField:
                    type: string
                    minLength: 1
                  boundedStringField:
                    type: string
                    minLength: 0
                    maxLength: 5
                  boolField:
                    type: boolean
                  dateField:
                    type: string
                    format: date
                  timeField:
                    type: string
                    format: time
                  dateTimeField:
                    type: string
                    format: date-time
                  blobField:
                    type: string
