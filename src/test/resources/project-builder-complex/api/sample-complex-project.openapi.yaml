openapi: 3.0.0
info:
  title: SampleComplexProject
  version: 0.0.1
paths:
  /complex-user:
    post:
      summary: Register a new complexuser
      tags:
      - ComplexUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                smallIntField:
                  type: number
                  format: int32
                  minimum: 10
                  maximum: 100
                intField:
                  type: number
                  format: int32
                  minimum: 10
                  maximum: 100
                bigIntField:
                  type: number
                  format: int64
                  minimum: 10
                  maximum: 100
                floatField:
                  type: number
                  format: float
                  minimum: 0.0
                  maximum: 300.0
                doubleField:
                  type: number
                  format: double
                  minimum: 0.0
                  maximum: 123.0
                stringField:
                  type: string
                  minLength: 1
                boundedStringField:
                  type: string
                  minLength: 0
                  maxLength: 5
                boolField:
                  type: boolean
                dateField:
                  type: string
                  format: date
                timeField:
                  type: string
                  format: time
                dateTimeField:
                  type: string
                  format: date-time
                blobField:
                  type: string
      responses:
        '200':
          description: ComplexUser successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  smallIntField:
                    type: number
                    format: int32
                    minimum: 10
                    maximum: 100
                  intField:
                    type: number
                    format: int32
                    minimum: 10
                    maximum: 100
                  bigIntField:
                    type: number
                    format: int64
                    minimum: 10
                    maximum: 100
                  floatField:
                    type: number
                    format: float
                    minimum: 0.0
                    maximum: 300.0
                  doubleField:
