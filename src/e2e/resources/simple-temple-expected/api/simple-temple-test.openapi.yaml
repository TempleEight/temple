      scheme: bearer
      bearerFormat: JWT
  responses:
    Error400:
      description: Invalid request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: 'Invalid request parameters: name'
    Error401:
      description: Valid request but forbidden by server
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Not authorised to create this object
    Error403:
      description: Valid request but server will not fulfill
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: User with this ID already exists
    Error404:
      description: ID not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Object not found with ID 1
    Error500:
      description: The server encountered an error while serving this request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: 'Unable to reach user service: connection timeout'
